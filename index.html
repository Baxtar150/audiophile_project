<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiophile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>
<body>
<div class="page_wrapper">
   <div class="header">
        <div class="menu_bar">
            <div class="logo_box">
                <a href="#" class="logo">audiophile</a>
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Headphones</a>
                <a href="#">Speakers</a>
                <a href="#">Earphones</a>
            </nav>
            <div class="cart">
                <img src="./assets/icons/cart.png" alt="cart" class="cart_img">
            </div>
        </div>
        <hr />
        <div class="banner">
            <div class="banner_text">
                <p id="new_product">NEW PRODUCT</p>
                <h2 class="banner_text_h2">XX99 MARK II HEADPHONES</h2>
                <p id="experience">experience natural lifelike audio and exceptional<br />
                    build quality made for the passionate music<br /> enthusiast
                </p>
                <button id="btn">See Product</button>
            </div>
            <div class="bitmap_holder">
                <img src="./assets/images/Bitmap.png" alt=""  width="100%">
            </div>
        </div>
   </div>
  <section id="product_section">
    <div class="products">
    <div class="product_card">
        <div class="card_image"><img src="./assets/images/headphone.png" alt="headphones" width="50%"></div>
        <h4>HEADPHONES</h4>
    <div>
        <span>SHOP</span><span class="caret"> > </span>
    </div>
    </div>
    <div class="product_card">
        <h4>SPEAKERS</h4>
    <div><span>SHOP</span><span class="caret"> > </span>
    </div>
    </div>
    <div class="product_card">
        <h4>EARPHONES</h4>
    <div>
        <span>SHOP</span><span  class="caret"> ></span>
    </div>
    </div>
    </div>
  </section>
</div>
</body>
</html>
